  c_rsoxs:
    description: 'Perform an in-place RSoXS scan for  with energy pattern [260, 263,
      1, 284, 0.5, 292, 0.1, 300, 0.2, 310, 0.4, 320, 0.5, 350, 2] '
    module: nbs_bl.plans.preprocessors
    name: c_rsoxs
    parameters:
    - description: "For one dimension, ``motor, [point1, point2, ....]``.\nIn general:\n\
        \n.. code-block:: python\n\n    motor1, [point1, point2, ...],\n    motor2,\
        \ [point1, point2, ...],\n    ...,\n    motorN, [point1, point2, ...]\n\n\
        Motors can be any 'settable' object (motor, temp controller, etc.)"
      kind:
        name: VAR_POSITIONAL
        value: 2
      name: args
    - default: None
      description: 'hook for customizing action of inner loop (messages per step)

        Expected signature:

        ``f(detectors, motor, step) -> plan (a generator)``'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: per_step
    - default: 'False'
      description: If True, do not install suspenders
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: skip_suspenders
    - annotation:
        type: typing.Optional[str]
      default: None
      description: A comment that will be added into the run metadata. If not provided,
        no comment will be added.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: comment
    - annotation:
        type: typing.Optional[str]
      default: None
      description: A group name label that will be added into the run metadata.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: group_name
    - annotation:
        type: list
      default: None
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: plot_detectors
    - annotation:
        type: typing.Optional[float]
      default: None
      description: If not None, will set the beamline exit slit prior to the plan
        start.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: eslit
    - annotation:
        type: typing.Optional[str]
      default: None
      description: The sample id. If given, the selected sample metadata is set
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: sample
    - annotation:
        type: typing.Optional[dict]
      default: '{}'
      description: 'A dictionary of positions relative to the sample center. Parameters
        not given will be assumed to

        be the default for the sampleholder (typically moving the sample into the
        beam at a typical angle)'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: sample_position
    - annotation:
        type: typing.Optional[str]
      default: None
      description: The energy reference sample. If given, the selected reference sample
        is set
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: eref_sample
    - annotation:
        type: typing.Optional[float]
      default: None
      description: If not None, will set the beamline energy prior to the plan start.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: energy
    - annotation:
        type: typing.Optional[float]
      default: None
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: polarization
    - annotation:
        type: int
      default: '1'
      description: The number of times to repeat the entire scan
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: repeat
    - default: '1'
      description: 'The exposure time in seconds for all detectors, by default None.

        If None, do not set any exposure time, and assume that detectors are already
        set'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: dwell
    - default: '1'
      description: Number of exposures for the Greateyes detector to take per step
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: n_exposures
    - default: 'True'
      description: 'Whether to open the shutter for the scan. If True, the shutter
        will be opened before the scan and closed after the scan.

        If False, the shutter will be closed for the duration of the scan. Does not
        apply to scans using the WAXS detector,

        which have their own shutter control.'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: open_shutter
    - default: None
      description: The name of an RSoXS configuration to load (optional)
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: configuration_name
    - default: '[]'
      description: A list of extra detectors to be activated for the scan, by default
        [].
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: extra_dets
    - annotation:
        type: float
      default: '0'
      description: A value to shift all start/stop positions by
